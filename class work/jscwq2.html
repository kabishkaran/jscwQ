<!DOCTYPE HTML>
<html>

<head>
<title> Js ClassWork</title>
</head>
<body>
<p id="addition"></p>
<p id="multiple"></p>
<p id="subtract"></p>
<p id="divide"></p>

<script>
var num1=10, num2=20;
//Write a function to add these two numbers and  name the function as addNum.
function addNum()
{
return num1+num2;}
document.getElementById("addition").innerHTML ="The addition of the two numbers is"+" "+addNum();
//Write a function to multiply these two numbers and  name the function as multiNum.
function multiNum()
{
  return num1*num2;
}
document.getElementById("multiple").innerHTML ="The multiplication of the two numbers is"+" "+multiNum();
//Write a function to subtract these two numbers and  name the function as subtractNum.
function subtractNum()
{
  return num1-num2;
}
document.getElementById("subtract").innerHTML ="The subtraction of the two numbers is"+" "+subtractNum();
//Write a function to divide these two numbers and  name the function as divideNum.
function divideNum()
{
  return num1/num2;
}
document.getElementById("divide").innerHTML ="The division of the two numbers is"+" "+divideNum();
</script>

</body>
</html>
