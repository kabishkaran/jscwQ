<!DOCTYPE html>
<html>
<head>
<title>Js ClassWork</title>
</head>
<body>
  <p>calculate the volume of a cuboid</p>
  <p id="cuboid"></p>
  <script>
  var volume= myFunction(10,20,30);
  document.getElementById("cuboid").innerHTML =volume;
  function myFunction(length,width,height){
    return length*width*height;
  }
  </script>
</body>
</html>
